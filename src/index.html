<!DOCTYPE html>
<html>
    <head>
        <title>SameGameTS</title>
        <style>
            html,
            body {
                margin: 0;
                height: 100%;
            }

            #app canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            var win = nw.Window.get();
            win.showDevTools();

            var path = "./";
            var fs = require("fs");

            var reloadWatcher = fs.watch(path, function () {
                console.info("Reloading...");
                location.reload();
                reloadWatcher.close();
            });
        </script>
        <script src="app.js"></script>
    </body>
</html>
